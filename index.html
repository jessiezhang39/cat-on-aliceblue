<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */

  const GIF = 'https://generativeart.online/images/butterfly.gif'
  const COLOR = 'aliceblue'
  
  function sleep (ms) {
    return new Promise(resolve => setTimeout(resolve, ms))
  }
  
  function createGif (x, y, w, h, url) {
    nn.create('img')
      .set({ src: `${url}#${Math.random()}` })
      .css({
        position: 'absolute',
        width: 50,
        height: 50,
        left: x - 50 / 2,
        top: y - 50 / 2
      })
      .addTo('body')
  }
  
  async function createGifCircle (num, scale, radius, url) {
    const gif = await nn.loadImage(url)
    for (let i = 0; i < num; i++) {
      const cx = nn.width / 2
      const cy = nn.height / 2
      const x = cx + Math.sin(i * scale * 2) * radius
      const y = cy + Math.cos(i * scale * 3) * radius
      await sleep(100)
      createGif(x, y, gif.width, gif.height, url)
    }
  }
  
  async function setup () {
    nn.get('body').css({
      backgroundColor: COLOR,
      overflow: 'hidden'
    })

    createGifCircle(300, 0.05, 150, GIF)
    
    //createGifCircle(22, 0.4, 150, GIF)
    
    //createGifCircle(22, 0.4, 200, GIF)
  }
  
  nn.on('load', setup)
  
</script>
