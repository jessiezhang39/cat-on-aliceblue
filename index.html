<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /* global nn */
  const params = new URLSearchParams(location.search)
  
  let GIF = 'neko-cat.gif'
  let COLOR = 'aliceblue'
  const mode = params.get('mode')
  
  if (mode === 'night'){
    GIF = 'cheweycat-cheweyart.gif'
    COLOR = 'CornflowerBlue'
  }
  
  function sleep (ms) {
    return new Promise(resolve => setTimeout(resolve, ms))
  }
  
  function createGif (x, y, w, h, url) {
    const gif = nn.create('img')
      .set({ src: `${url}#${Math.random()}` })
      .css({
        position: 'absolute',
        width: w/4,
        height: h/4,
        left: x - w/4 / 2,
        top: y - h/4 / 2
      })
    gif.on('mouseover', () => {
      gif.css({ 
        position: 'absolute',
        width: w/4, 
        height: h/4,
        left: 0,
        top: Math.random() * h,
        transition: 'all 2s'})
    })
    gif.on('mouseout', () => {
      setTimeout(() => {
        gif.css({ width: `${w}px`/4, height: `${h}px`/4 })
      }, 1000)
    })
      .addTo('body')
  }
  
  async function createGifCircle (num, scale, radius, url) {
    const gif = await nn.loadImage(url)
    for (let i = 0; i < num; i++) {
      const cx = nn.width / 2
      const cy = nn.height / 2
      const x = cx + Math.sin(i * scale * 2) * radius
      const y = cy + Math.cos(i * scale * 3) * radius
      await sleep(100)
      createGif(x, y, gif.width, gif.height, url)
    }
  }
  
  async function setup () {
    nn.get('body').css({
      backgroundColor: COLOR,
      overflow: 'hidden'
    })

    createGifCircle(300, 0.08, 200, GIF)

  }
  
  nn.on('load', setup)
  
</script>
